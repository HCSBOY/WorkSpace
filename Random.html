    <title>LuckyBall</title>
  	<script language="JavaScript" type="text/JavaScript">
  	function findWho() {
  		var min = 1;
  		var max = 3;
		var indexNum =  Math.floor(Math.random()*(max-min+1)+min);
		if(indexNum == 1){
			alert("A");
		}else if(indexNum == 2){
			alert("B");
		}else if(indexNum == 3){
			alert("C");
		}else{
			alert("Error");
		}
		
	}
  	</script>
  	<style type="text/css">

			width: 80px;height: 80px;
			border-radius: 99em;
			background-color: black;
			text-align: center;
			display: table-cell;
			vertical-align: middle;
		}
  	</style>
</head>
