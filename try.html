<head>

  	</script>
</head>

<body>
	<h2 align="center"> 九九乘法表</h2>
	<table align="center" border="4"> 
	<Script Language="JavaScript"> 
	//使用<th>標籤把第一列"1~9"當標頭,他的字型自動變粗 
		document.write("<tr>"); 
		document.write("<th>");//第一格留白 
		for(x=1; x<=9 ;x++ ){ //for迴圈寫法最後要x++ 
			document.write("<th>"+x); //<th>是用來取代<td>的不是<tr>喔！標籤及變數的連接方式請留意 
		} 
		document.write("</tr>"); 
		//==================== 

		for(y=1; y<=9; y++ ){ 
			document.write("<tr>"); 
			document.write("<th>" +y); //th是用來取代 td的不是tr 

			for(x=1; x<=9; x++ ){ 
				document.write("<td>" +(x*y)); 
			//document.write("<tr>"); 不需要此行 
			} 
			document.write("</tr>"); 
		} 
	</Script>
	</table>

</body>
</html>
